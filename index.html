    />

    <header>
      <h1>Bad Poetry Generator</h1>
    </header>
    <div class="container">
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter a topic (e.g., death, depression, giraffes)"
            required
            id="topic"
          />
          <input
            type="submit"
            id="submit-button"
          />
        </form>

        <div id="poem">
